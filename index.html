<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Челлендж для n_nezox_x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0033; /* темно-фиолетовый фон */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #welcome-text {
            color: white;
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
            position: absolute;
        }
        
        #scene {
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s infinite linear;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #8a2be2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: transparent;
            background: rgba(138, 43, 226, 0.2);
            transition: color 1s ease-in-out;
        }
        
        .front  { transform: rotateY(0deg) translateZ(150px); }
        .back   { transform: rotateY(180deg) translateZ(150px); }
        .right  { transform: rotateY(90deg) translateZ(150px); }
        .left   { transform: rotateY(-90deg) translateZ(150px); }
        .top    { transform: rotateX(90deg) translateZ(150px); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); }
        
        .active-face {
            color: white;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div id="welcome-text">Для n_nezox_x-а</div>
    
    <div id="scene">
        <div class="cube">
            <div class="face front" id="front">n_nezox_x</div>
            <div class="face back" id="back">n_nezox_x</div>
            <div class="face right" id="right">n_nezox_x</div>
            <div class="face left" id="left">n_nezox_x</div>
            <div class="face top" id="top">n_nezox_x</div>
            <div class="face bottom" id="bottom">n_nezox_x</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('scene').style.opacity = '1';
                
                const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
                let currentFace = 'front';
                
                // Показываем текст на начальной грани
                document.getElementById(currentFace).classList.add('active-face');
                
                // Меняем грань с текстом каждые 4 секунды
                setInterval(function() {
                    // Скрываем текст на текущей грани
                    document.getElementById(currentFace).classList.remove('active-face');
                    
                    // Выбираем случайную грань (кроме текущей)
                    let newFace;
                    do {
                        newFace = faces[Math.floor(Math.random() * faces.length)];
                    } while (newFace === currentFace);
                    
                    // Показываем текст на новой грани
                    document.getElementById(newFace).classList.add('active-face');
                    currentFace = newFace;
                }, 4000);
            }, 2000);
        });
    </script>
</body>
</html>
